### Layers
################ WORKSPACES LAYER #############################

[workspaces]
s = M-1
d = M-2
f = M-3

w = M-4
e = M-5
r = M-6

2 = M-7
3 = M-8
4 = M-9

j = left
k = down
l = up
; = right

m = home
, = pagedown
. = pageup
/ = end

sysrq = sysrq

### swap layout (space + <key>)
up = setlayout(enthium)
down = setlayout(miryoku_enthium)

left = setlayout(qwerty)
right = setlayout(miryoku_qwerty)

