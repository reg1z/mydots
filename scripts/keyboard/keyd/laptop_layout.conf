[global]
default_layout = qwerty

[main]
##### custom changes

#shift = oneshot(shift)

# print screen is now right meta/win/super
sysrq = rightmeta

# Caps = Escape
#capslock = timeout(esc, 180, layer(cursor)) # cursorlayer hold
capslock = esc


# Spacebar for workspaces
space = timeout(space, 150, layer(workspaces))

# symbol layer
rightalt = layer(symbol)


